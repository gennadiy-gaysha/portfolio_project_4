{% extends 'base.html' %}

{% load static %}

{% block title %}
<title>Searched countries</title>
{% endblock title %}

{% block content %}
<br>
<div class="container mb-5">
    <h1 class="text-center mb-4">Search results for: {{ searched_country }}</h1>

    <table class="table table-hover" id="searched-table">
        {% for country in countries %}
        <tr>
            <td><a href="{% url 'show-country' slug=country.slug %}" class="text-dark text-decoration-none"><p class="mb-0">{{ country }}</p></a></td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock content %}
