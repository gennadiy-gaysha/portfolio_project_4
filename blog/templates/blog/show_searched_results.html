{% extends 'base.html' %}

{% load static %}

{% block title %}
<title>Searched countries</title>
{% endblock title %}

{% block content %}
<br>
<div class="container mb-5">
    <h1 class="text-center mb-4">Search results for: {{ searched_country }}</h1>

    <table class="table table-striped" id="searched-table">
        {% for country in countries %}
        <tr>
            <td><p class="mb-0">{{ country }}</p></td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock content %}
