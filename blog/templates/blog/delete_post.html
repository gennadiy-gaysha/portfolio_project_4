{% extends 'base.html' %}

{% load static %}

{% block title %}
<title>Delete post</title>
{% endblock title %}

{% block content %}
<div class="container">
    <br>
    <form method="post" enctype="multipart/form-data">
        <div class="form-group form-width">
            {% csrf_token %}
            <br>
            <div class="alert alert-danger" role="alert">
                Are you absolutely sure you want to delete this post?
                <h6 class="mt-2">{{ post.title }}</h6>
            </div>
            <p>This action can not be undone!</p>
            <button class="btn btn-outline-success">Delete post</button>
            <a href="{% url 'post-details' slug=post.slug %}"
                   class="btn btn-outline-success">Reject</a>
        </div>
    </form>
    <br>
</div>
{% endblock content %}
