{% extends 'base.html' %}

{% load static %}

{% block title %}
<title>Register new account</title>
{% endblock title %}

{% block content %}
<div class="container">
    <br>
    <h1 class="form-heading">Register new account</h1>

    <form method="post">
        <div class="form-group form-width">
            {% csrf_token %}
            {{ form }}
            <button class="btn btn-outline-success">Register</button>
        </div>
    </form>

    <br>
</div>
{% endblock content %}
