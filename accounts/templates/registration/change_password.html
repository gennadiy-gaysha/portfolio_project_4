{% extends 'base.html' %}

{% load static %}

{% block title %}

{% endblock title %}

{% block content %}
<div class="container">
    <br>
    <h1>Edit details</h1>

            {% csrf_token %}

        </div>
    </form>
    <br>
</div>
{% endblock content %}
